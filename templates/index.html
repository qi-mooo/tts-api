        function updateVoices() {
            const countrySelect = document.getElementById('country');
            const voiceSelect = document.getElementById('voice');
            const selectedCountry = countrySelect.value;
            const isNarration = document.getElementById('narration').checked;
            const isDialogue = document.getElementById('dialogue').checked;

            // 清空声音下拉框
            voiceSelect.innerHTML = '';

            if (selectedCountry in voices) {
                let selectedVoices = voices[selectedCountry]["all"];
                if (isNarration && !isDialogue) {
                    selectedVoices = voices[selectedCountry]["narration"];
                } else if (!isNarration && isDialogue) {
                    selectedVoices = voices[selectedCountry]["dialogue"];
                }

                selectedVoices.forEach(voice => {
                    const option = document.createElement('option');
                    option.value = voice;
                    option.textContent = voice;
                    voiceSelect.appendChild(option);
                });
            }
        }

        function generateLink(event) {
            event.preventDefault(); // 阻止表单默认提交行为
            
            const text = document.getElementById('text').value;
            const speed = document.getElementById('speed').value;
            const voice = document.getElementById('voice').value;

            // 构建链接
            let baseUrl = window.location.origin + '/api?';
            let params = `text=${encodeURIComponent(text)}&speed=${speed}&narr=${encodeURIComponent(voice)}`;
            const link = baseUrl + params;

            // 显示弹窗
            alert(`生成的链接: ${link}`);
        }
